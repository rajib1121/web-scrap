{% extends 'website/base.html' %}

{% block content %}
<div class="container text-center">
    <div class="row align-items-center mt-4">
        <div class="col">
            <h3> {{ headline }} </h3>
        </div>
    </div>
    <div class="mb-4">
        <h5> {{ author }} </h5>
        <span> {{ pub }} </span>
    </div>
    <div class="row justify-content-center text-center my-3">
        <div class="col-9">
            {{ body }}
        </div>
    </div>
    <div>
        <h4><a href="{% url 'news' %}">Back</a></h4>
    </div>
</div>
{% endblock  %}
