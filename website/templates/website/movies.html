{% extends 'website/base.html' %}

{% block title %}
    Movie List
{% endblock  %}


{% block content %}
<div class="container text-center">
    <div class="row align-items-center">
        <div class="col">
            <h3>Top 10 Movie List</h3>
        </div>
    </div>
    <div class="row justify-content-center text-center m-3">
        <div class="col-6 p-3" >
            <table class="table">
                <thead>
                    <th scope="col">Rank</th>
                    <th scope="col">Title</th>
                </thead>
                <tbody>
                    {% for title in data %}
                    <tr>
                        <td scope="row">{{ forloop.counter }}</td>
                        <td>{{ title }}</td>
                    </tr>
                    {% endfor %}
                    
                </tbody>
            </table>
        </div>
    </div>
    <div>
        <h4>To get top 100 Titles, please click <a href="{% url 'save_as' %}">here</a>.</h4>
    </div>
</div>
{% endblock  %}
